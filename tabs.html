<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Tabs</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#tab1">Review</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#tab2">Past Performance</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#tab3">Tab 3</a>
      </li> -->
    </ul>
    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="tab1">
        <h4>Tab 1 Content</h4>
        <p>This is the content of Tab 1.</p>
      </div>
      <div class="tab-pane fade" id="tab2">
        <h4>Tab 2 Content</h4>
        <p>This is the content of Tab 2.</p>
      </div>
      <div class="tab-pane fade" id="tab3">
        <h4>Tab 3 Content</h4>
        <p>This is the content of Tab 3.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
